<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var time = new Date()
			//创建当前的时间
			//获取年份
			var y2 = time.getFullYear()
			console.log(y2)
			//获取月份,月份计算是从0开始计算,所以会比正常的月份小1
			var month = time.getMonth()
			console.log(month+1)
			//获取月份里的第多少天
			var date = time.getDate()
			console.log(date)
			//获取周几
			var day = time.getDay()
			console.log(day)//1-7
			//获取小时
			var hour = time.getHours()
			console.log(hour)//24小时制
			//获取分钟
			var minute = time.getMinutes()
			console.log(minute)
			//获取秒
			var sec = time.getSeconds()
			console.log(time.getSeconds())
			//获取毫秒
			var milsec = time.getMilliseconds()
			console.log(milsec)
			//获取时间戳:1970,1,1到现在的毫秒数
			console.log([time])
			//设置设置时间
			
			//设置年份
			time.setFullYear(2018)
			console.log(time)
			
			//设置月份
			time.setMonth(0)
			console.log(time)
			//设置第多少天
			time.setDate(1)
			console.log(time)
			
			//设置小时
			time.setHours(0)
			console.log(time)
			//设置分钟
			time.setMinutes(0)
			//设置秒
			time.setSeconds(0)
			//设置毫秒
			time.setMilliseconds(0)
			console.log(time)
			//设置时间戳,通过时间戳设置时间.

			console.log(time)
		</script>
	</body>
</html>
