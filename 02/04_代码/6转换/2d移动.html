<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1{
				width: 100px;
				height: 100px;
				background: skyblue;
				
				/* 
				移动: 
				translate(x,y);x代表水平移动的距离，y代表垂直移动距离
				translateX(300px) 水平移动
				translateY(400px) 竖直移动
				*/
				/* transform: translate(300px,400px); */
				transform: translateX(300px) translateY(400px);
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
	</body>
</html>
