<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = {
				name:"老王"
			}
			var b = a;
			a.name = "小明";
			
			console.log(a.name) // "小明"
			console.log(b.name) // "小明"
			console.log(a) //{name:"小明"}
			console.log(b) //{name:"小明"}
			
			
		</script>
	</body>
</html>
