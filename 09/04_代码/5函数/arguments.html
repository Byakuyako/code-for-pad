<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function add(){
				//arguments:可以获取所有实际传递的参数
				var sum = 0;
				console.log(arguments)
				for(var i = 0;i<arguments.length;i++){
					sum = sum + arguments[i]
				}
				return sum
				//console.log(12342557978979)
				//return undefined
			}
			
			var result =  add(1,3,3,5,6,7)
			console.log(result)
		</script>
	</body>
</html>
