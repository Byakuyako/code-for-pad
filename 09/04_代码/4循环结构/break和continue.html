<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=0;i<10;i++){
				if(i==5){
					break;//跳出整个循环
				}
				console.log(i)
			}
			
			console.log("循环结束")
			
			for(var i=0;i<10;i++){
				if(i==5){
					continue;//跳出单个循环
				}
				console.log(i)
			}
			
			console.log("循环结束")
			
			for(var i=0;i<10;i++){
				
				for(var j=0;j<3;j++){
					if(j==1){
						break;
					}
					console.log("j:"+j)
				}
				console.log("i:"+i)
			}
			
			console.log("循环结束")
		</script>
	</body>
</html>
