<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var time = new Date()
			var xingqi = time.getDay()
			console.log(time)
			console.log(xingqi)
			switch(xingqi){
				case 1:
					document.write("今日：星期一")
					break;
				case 2:
					document.write("今日：星期二")
					break;
				case 3:
					document.write("今日：星期三")
					break;
				case 4:
					document.write("今日：星期四")
					break;
				case 5:
					document.write("今日：星期五")
					break;
				case 6:
					document.write("今日：星期六")
					break;
				case 7:
					document.write("今日：星期天")
					break;
				default:
					document.write("今日：世界末日")
			}
		</script>
	</body>
</html>
