<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var day = "周一"
			var weight = 70;
			var hair = 100000
			if(day=="周日"){
				alert("吃夜宵")
				weight++;
				
			}else{
				alert("晚上自习")
				hair -= 100;
			}
			
			console.log(weight)
			console.log("头发还剩下"+hair)
			
			//幼儿园/小学/初中/高中/大学
			var age = 16
			if(age<6){
				alert("正在读幼儿园")
			}else if(age<12){
				alert("正在读小学")
			}else if(age<15){
				alert("正在读初中")
			}else if(age<18){
				alert("正在读高中")
			}else{
				alert("正在读大学")
			}
		</script>
	</body>
</html>
