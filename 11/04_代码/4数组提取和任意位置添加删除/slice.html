<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["蔡徐坤","王晓明","范冰冰","郭敬明"]
			
			//slice(begin,end),起始的索引值,结束的索引值(不包含),原始数组不变,会新创建1个数组,将提取的内容放置到新数组里
			var newArr = arr.slice(1,3)
			console.log(newArr)
			console.log(arr)
		</script>
	</body>
</html>
