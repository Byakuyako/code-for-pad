<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//队列形式
			var arr = ['用户1','用户2','用户3','用户4']
			arr.push("用户5")
			console.log(arr)
			//删除数组的第一个内容
			var deleteContent = arr.shift()
			console.log(arr)
			console.log(deleteContent)
			//往数组最前面插入内容
			arr.unshift("范冰冰")
			console.log(arr)
		</script>
	</body>
</html>
