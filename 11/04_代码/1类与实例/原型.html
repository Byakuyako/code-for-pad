<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Teacher(name,age,likename){
				this.name = name;
				this.age = age;
				this.likename = likename
				//this.like = tlike
				//console.log(this)
			}
			//将这一类型都需要用到的方法进行封装,封装到一个对象上,并且将这个对象给到构造函数的prototype属性
			var teacherProto = {
				like:function(){
					console.log(this.name+"喜欢"+this.likename)
				},
				teach:function(){
					console.log("教好学生")
				},
				/* 
				toString:function(){
					return "Teacher[name="+this.name+",age="+this.age+",likename="+this.likename+"]"
				},
				 */
			}
			console.log(teacherProto)
			Teacher.prototype = teacherProto
			new Teacher()
			
			//new 创建1个新的对象,将函数内部的this指向新的对象
			var t1 = new Teacher("小黑","60","看电影")
			// console.log(t1.name)
			// console.log(t1.age)
			// console.log(t1.like)
			var t2 = new Teacher("老王","80","烧烤")
			console.log(t1)
			console.log(t2)
			
			function superTeacher(){
				this.type ="超级老师"
			}
			superTeacher.prototype = t1
			
			var t3 = new superTeacher();
			console.log(t3)
			
			t1.__proto__.__proto__.toString = function(){
					return "Teacher[name="+this.name+",age="+this.age+",likename="+this.likename+"]"
			}
			document.write(t1)
			document.write(t2)
			
			
			
		</script>
	</body>
</html>
