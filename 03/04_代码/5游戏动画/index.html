<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#d1{
				width: 300px;
				height: 200px;
				/* border: 1px solid #ccc; */
				/* 背景图片 */
				background-image: url(img/mingren.png);
				/* 背景图片大小 */
				background-size: auto;
				/* 背景图片的位置
				 background-position: x y;
				 */
				/* background-position: 0px 100px ; */
				/* animation: lxw 2s steps(16) infinite; */
				position: absolute;
				left: 0;
				top: 0;
				
				
			}
			
			@keyframes lxw{
				from{
					background-position: 0 0;
				}
				to{
					background-position: 0 -3072px;
				}
			}
			#mingren:checked~#d1{
				animation: lxw 2s steps(16) infinite;
				z-index: 1;
			}
			
			
			#d2{
				width: 300px;
				height: 200px;
				/* border: 1px solid #ccc; */
				/* 背景图片 */
				background-image: url(img/lyj.png);
				/* 背景图片大小 */
				/* 注意：元素宽度的百分比 */
				background-size:960px auto;
				/* 背景图片的位置
				 background-position: x y;
				 */
				/* background-position: 0px 100px ; */
				animation: qn 2s steps(23) infinite;
				position: absolute;
				left: 0;
				top: 0;
				
			}
			
			@keyframes qn{
				from{
					background-position: 0 0;
				}
				to{
					background-position: 0 -4416px;
				}
			}
			
			.main{
				width: 600px;
				height: 400px;
				margin: 0 auto;
				border: 1px solid #ccc;
				position: relative;
			}
			
			label{
				display: inline-block;
				width: 100px;
				height: 40px;
				font-size: 20px;
				color: #999;
				border: 1px solid #ccc;
				border-radius: 10px;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<input type="checkbox" name="" id="mingren" value="" hidden="hidden" />
			<div id="d1">
				
			</div>
			<div id="d2">
				
			</div>
			
			
			
		</div>
		
		<label for="mingren">放螺旋丸</label>
	</body>
</html>
