<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = "123"
			var a1 = Number(a)
			console.log(a1)
			console.log(typeof a1)
			var b = "1.123"
			var b1 = Number(b)
			console.log(b1)
			console.log(typeof b1)
			
			var c = true;//true ->1,false ->0
			var c1 = Number(c)
			console.log(c1)
			console.log(typeof c1)
			
			console.log(Number(null))
			console.log(Number(undefined))
			
		</script>
	</body>
</html>
