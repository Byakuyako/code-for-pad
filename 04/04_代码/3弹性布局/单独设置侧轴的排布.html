<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent{
				width: 900px;
				height: 600px;
				border: 1px solid #ccc;
				display: flex;
			}
			.child{
				width: 200px;
				height: 200px;
			}
			/* 
			 单独设置子元素侧轴排布align-self
			 center:居中
			 flex-start：靠近侧轴开端
			 flex-end：靠近侧轴的结束端
			 stretch：拉伸
			 */
			.c1{
				background: #87CEEB;
				
			}
			.c2{
				background: #CCCCCC;
				align-self: center;
			}
			.c3{
				background: #DA70D6;
				
			}
			.c4{
				background: #FFA500;
				
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child c1">1</div>
			<div class="child c2">2</div>
			<div class="child c3">3</div>
			<div class="child c4">4</div>
		</div>
	</body>
</html>
