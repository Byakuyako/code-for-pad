<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 
		注意：此声明仅适用移动端，PC端无效！
		viewport 视窗的设置
		content="
			width=device-width,//宽度等于设备宽度,浏览器宽度分辨率等于系统分辨率
			initial-scale=1,//初始化比例是1
			minimum-scale=1,//最小的缩小比例1
			maximum-scale=1,//最大的放大比例1
			user-scalable=no"//用户不允许缩放
			
		物理分辨率 750*1334  
		系统分辨率 375*667
		 -->
	</head>
	<body>
		<h1>helloworld</h1>
		<div id="">
			helloworld
		</div>
	</body>
</html>
