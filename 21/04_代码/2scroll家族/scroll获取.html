<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//最兼容获取滚动的距离
			function getScroll(){
				var scroll = {
					x: window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft;,
					y: window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;,
				}
				
				return scroll
			}
			
		</script>
	</body>
</html>
