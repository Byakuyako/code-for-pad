<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.redBg{
				width: 300px;
				height: 300px;
				background-color: red;
			}
			.bigFont{
				font-size: 100px;
				color: #fff;
			}
			/* 
			.donghuad3{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				animation: donghua 3s alternate infinite;
			}
			@keyframes donghua{
				from{
					transform: translate(0,0);
				}
				to{
					transform: translate(600px,0);
				}
			}
			 */
		</style>
	</head>
	<body>
		<div id="d1">
			helloworld1
		</div>
		<div id="d2">
			helloworld2
		</div>
		<div id="d3" class="donghuad3">
			helloworld3
		</div>
		<script type="text/javascript">
			//1通过style属性修改样式
			var  d1 = document.querySelector('#d1');
			console.log([d1])
			d1.style.width  = "200px";
			d1.style.height = "200px";
			d1.style.backgroundColor = "purple"
			//注意:1通过style属性设置的值,优先级是最高的,因为是直接修改标签的style属性
			//2在设置css属性的时候,如果css属性是由多个单词组成,那么js中就需要使用驼峰命名的形式进行调用和设置
			
			//2通过修改className,从而修改样式
			var d2 = document.querySelector("#d2")
			d2.className = "redBg bigFont";
			
			//注意：修改类名还可以通过classlist属性的add/remove/replace进行修改className
			d2.classList.add("shadow")
			d2.classList.replace("bigFont","smallFont")
			d2.classList.remove("redBg")
			
			
			//3通过增加style标签,来修改样式
			var style = document.createElement("style")
			//反引号,可以包裹多行字符串,esc
			style.innerHTML = `
			.donghuad3{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				animation: donghua 3s alternate infinite;
			}
			@keyframes donghua{
				from{
					transform: translate(0,0);
				}
				to{
					transform: translate(600px,0);
				}
			}
			`
			var body = document.querySelector("body");
			body.appendChild(style)
			
		</script>
	</body>
</html>
