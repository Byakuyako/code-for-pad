<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 快捷写法： 		ul>li{新闻标题$}*5-->
		<!-- 无序列表 -->
		<ul>
			<li>新闻标题1</li>
			<li>新闻标题2</li>
			<li>新闻标题3</li>
			<li>新闻标题4</li>
			<li>新闻标题5</li>
		</ul>
		<!-- 有序列表 -->
		
		<ol>
			<li>新闻标题1</li>
			<li>新闻标题2</li>
			<li>新闻标题3</li>
			<li>新闻标题4</li>
			<li>新闻标题5</li>
		</ol>
	</body>
</html>
