<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		form表单标签 
			属性：
				1、action:将表单的数据提交至什么地址
				2、提交的方法，get，post
					get方法，将表单的数据直接放置到链接地址上，可以直接看的到。不安全，但效率高
					post方法，表单数据放置到请求的body里面，不直接显示，安全，但效率稍微低，可以表单的数据可以提交比较大。
		input标签
			属性：
				type:定义输入标签的类型、text/password/submit
				name:提交数据的名称
				value:提交数据的输入框的值
				placeholder:预置文字
				
		-->
		<form action="" method="get">
			<input type="text" name="username" placeholder="请输入用户名" id="" value="" />
			<input type="password" name="password" placeholder="请输入密码" id="" value="" />
			<input type="submit" value="登录"/>
		</form>
	</body>
</html>
