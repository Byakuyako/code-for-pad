		<p>在举国上下喜迎中华人民共和国成立70周年之际，北斗卫星导航系统任务一线再传捷报。2019年9月23日5时10分，我国在西昌卫星发射中心用长征三号乙运载火箭(及远征一号上面级)，以“一箭双星”方式成功发射第四十七、四十八颗北斗导航卫星。</p>
		<p>两颗卫星均属于中圆地球轨道卫星，是目前在建的我国北斗三号系统的组网卫星。卫星顺利进入预定轨道，后续将进行在轨测试，适时入网提供服务。</p>
