<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
		 iframe:可以在页面中在嵌入页面
		 src:设置嵌入页面的网络地址
		 width:设置嵌入的网页宽度
		 height:设置嵌入的网页高度
		 name:设置名称
		 scrolling:设置是否可以滚动，auto,yes,no
		 sandbox html5新特性，用于限制iframe的功能
		 -->
		<iframe src="http://www.taobao.com" width="800" height="600" name="baidu" scrolling="no"></iframe>
	</body>
</html>
